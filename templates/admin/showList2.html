{% extends 'admin/showList.html' %}
{% block title %}商品管理{% endblock %}
{% block content %}
    <h3 class="title1">商品基本信息展示</h3>
    <p class="adp"><a href="/db_add" class="add">添加数据</a></p>
    <table class="tab">
        <thead>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>价格</th>
                <th>库存</th>
                <th>分类</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {% for i in show %}
            <tr>
                <td>{{ i.sid }}</td>
                <td>{{ i.sname }}</td>
                <td>{{ i.sprice }}</td>
                <td>{{ i.stock }}</td>
                <td>{{ i.scontent }}</td>
                <td>
                    <a href="/del?id={{ i.sid }}" class="del">删除</a>&nbsp;|&nbsp;
                    <a href="/update?id={{ i.sid }}" class="updata">修改</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
